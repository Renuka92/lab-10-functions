<html>
<body>
<script>
function pluralize(word){
	if (word=="moose"){
		console.log(word)
	}
	else if (word=="automaton"){
		console.log("automata")
	}
	else if (word=="mouse"){
		console.log("mice")
	}
	else{
		console.log(word+"s")
	}
}

var word=prompt("Word please: ");
pluralize(word)
</script>
</body>
</html>
