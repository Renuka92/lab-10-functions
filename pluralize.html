<html>
<body>
<script>
function pluralize(word){
	if (word=="moose"){
		newWord=word;
	}
	else if (word=="automaton"){
		newWord=("automata");
	}
	else if (word=="mouse"){
		newWord=("mice");
	}
	else{
		newWord=word+"s";
	}
	return newWord
}

var word=prompt("Word please: ");
pluralize(word);
console.log(newWord);
</script>
</body>
</html>
